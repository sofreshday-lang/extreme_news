    <style>

        * {

        body {

            line-height: 1.6;

        }

        .container {

            margin: 0 auto;
        }

        header {
            text-align: center;

        }

        header h1 {

            color: var(--primary);
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        header p {

        }

        .card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            display: block;
            width: 4px;
            height: 20px;
            background: var(--primary);
            border-radius: 2px;
        }

        /* Keyword Selection Area */
        .keyword-area {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .keyword-item {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .keyword-item:hover {
            border-color: var(--primary);
            background: #f0fff4;
        }

        .keyword-item input {
            margin-right: 10px;
            accent-color: var(--primary);
            width: 18px;
            height: 18px;
        }

        .keyword-item.selected {
            border-color: var(--primary);
            background: #f0fff4;
            color: var(--primary);
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-outline {
            background: #fff;
            border: 1px solid #ddd;
            color: var(--text-sub);
        }

        .btn-outline:hover {
            border-color: #999;
            color: var(--text-main);

        .btn-primary {

        .btn-primary:hover {

        .btn-danger {

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;

        .toggle-slider {

            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;

            padding: 0 10px;
            color: #fff;

            position: absolute;

            width: 55px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 20px;
            z-index: 1;

        input:checked+.toggle-slider {

            flex-wrap: wrap;
            margin-top: 20px;

        .condition-group {

            gap: 8px;

        .condition-group label {
            font-size: 0.9rem;
            color: var(--text-sub);
            font-weight: 600;
        }

        select,
        input[type="date"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 0.95rem;
            background: #fff;
        }

        /* Summary Message */
        .summary-container {
            display: none;
            background: #fff;
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            border-left: 5px solid var(--primary);
        }

        .summary-text {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--text-main);
        }

        .summary-text span {
            color: var(--primary);
            font-weight: 700;
        }

        /* Results Area */
        .results-container {
            margin-top: 20px;
        }

        .global-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .keyword-section {
            margin-bottom: 25px;
            border-radius: var(--radius);
            overflow: hidden;
            background: #fff;

        }

        .section-header {
            padding: 15px 25px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;

        .section-header h3 {

        .section-content {

        .collapsed .section-content {

        .collapsed .toggle-icon {

        .news-list {

        .news-item .news-meta {

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            background: rgba(255, 255, 255, 0.7);
            display: none;
            justify-content: center;

        .spinner {

        }

        @keyframes spin {
            0% {

            }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #333;
            color: #fff;
            padding: 12px 25px;
            border-radius: 30px;
            display: none;
            z-index: 2000;
        }

        [v-hide] {
            display: none !important;
        }
    </style>
</head>

    <script>
        const PREDEFINED_KEYWORDS = [
            "ì•„ë¥´ê¸°ë‹Œ", "ë¸”ë™ë§ˆì¹´", "ë‹¨ë°±ì§ˆì‰ì´í¬", "ì—ë„ˆì§€ì ¤",
            "ëª¨ë…¸í¬ë ˆì•„í‹´", "ì˜¬ì¸ì›í¬ë§¨", "ë°€í¬ì”¨ìŠ¬", "ì˜¤ë©”ê°€3",
            "ì˜íŒ”ë©”í† ", "í”„ë¡œë°”ì´ì˜¤í‹±ìŠ¤", "ê¹€ì¢…êµ­"
        ];

        let selectedKeywords = new Set();

        const ui = {
            searchConfig: document.getElementById('searchConfig'),
            keywordContainer: document.getElementById('keywordContainer'),
            customKeywordInput: document.getElementById('customKeywordInput'),
            searchModeToggle: document.getElementById('searchModeToggle'),
            datePreset: document.getElementById('datePreset'),
            customDateGroup: document.getElementById('customDateGroup'),
            startDateInput: document.getElementById('startDateInput'),
            displayCount: document.getElementById('displayCount'),
            searchBtn: document.getElementById('searchBtn'),
            summaryArea: document.getElementById('summaryArea'),
            summaryText: document.getElementById('summaryText'),
            resetSearch: document.getElementById('resetSearch'),
            resultsContainer: document.getElementById('resultsContainer'),
            keywordSections: document.getElementById('keywordSections'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            toast: document.getElementById('toast')
        };

        function init() {
            PREDEFINED_KEYWORDS.forEach(kw => {
                const item = document.createElement('div');
                item.className = 'keyword-item';
                item.innerHTML = `<input type="checkbox" value="${kw}"><span>${kw}</span>`;
                item.onclick = (e) => {
                    if (e.target.tagName !== 'INPUT') {
                        const cb = item.querySelector('input');
                        cb.checked = !cb.checked;
                        toggleKeyword(kw, cb.checked, item);
                    }
                };
                item.querySelector('input').onclick = (e) => {
                    e.stopPropagation();
                    toggleKeyword(kw, e.target.checked, item);
                };
                ui.keywordContainer.appendChild(item);
            });

            ui.datePreset.onchange = () => {
                if (ui.datePreset.value === 'custom') ui.customDateGroup.style.display = 'flex';
                else {
                    ui.customDateGroup.style.display = 'none';
                    updateStartDateByPreset();
                }
            };

            updateStartDateByPreset();

            document.getElementById('selectAll').onclick = () => setAllKeywords(true);
            document.getElementById('deselectAll').onclick = () => setAllKeywords(false);
            document.getElementById('expandAll').onclick = () => toggleAllSections(true);
            document.getElementById('collapseAll').onclick = () => toggleAllSections(false);
            ui.searchBtn.onclick = performSearch;
            ui.resetSearch.onclick = resetSearch;

            ui.customKeywordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
        }

        function updateStartDateByPreset() {
            const days = parseInt(ui.datePreset.value) || 14;
            const d = new Date();
            d.setDate(d.getDate() - days);
            ui.startDateInput.value = d.toISOString().split('T')[0];
        }

        function toggleKeyword(kw, selected, element) {
            if (selected) {
                selectedKeywords.add(kw);
                element.classList.add('selected');
            } else {
                selectedKeywords.delete(kw);
                element.classList.remove('selected');
            }
        }

        function setAllKeywords(selected) {
            const items = ui.keywordContainer.querySelectorAll('.keyword-item');
            items.forEach(item => {
                const cb = item.querySelector('input');
                cb.checked = selected;
                toggleKeyword(cb.value, selected, item);
            });
        }

        function showUI(mode) {
            if (mode === 'results') {
                ui.searchConfig.style.display = 'none';
                ui.summaryArea.style.display = 'block';
                ui.resultsContainer.style.display = 'block';
            } else {
                ui.searchConfig.style.display = 'block';
                ui.summaryArea.style.display = 'none';
                ui.resultsContainer.style.display = 'none';
            }
        }

        function resetSearch() {
            showUI('search');
            // í‚¤ì›Œë“œ ì„ íƒ ìƒíƒœëŠ” ìœ ì§€í• ì§€ ì´ˆê¸°í™”í• ì§€ ì„ íƒ ê°€ëŠ¥. 
            // ìš”ì²­ì‚¬í•­ì— "ì´ˆê¸° í™”ë©´ìœ¼ë¡œ ëŒì•„ê°€ëŠ” ê±°ì•¼" ë¼ê³  í–ˆìœ¼ë¯€ë¡œ UI ê°€ì‹œì„±ë§Œ ì¡°ì ˆ.
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function performSearch() {
            const customVal = ui.customKeywordInput.value.trim();
            const customKeywords = customVal ? customVal.split(',').map(k => k.trim()).filter(k => k) : [];
            const allKeywords = Array.from(new Set([...Array.from(selectedKeywords), ...customKeywords]));

            if (allKeywords.length === 0) {
                showToast('ìµœì†Œ í•˜ë‚˜ì˜ í‚¤ì›Œë“œë¥¼ ì„ íƒí•˜ê±°ë‚˜ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            const searchMode = ui.searchModeToggle.checked ? 'AND' : 'OR';
            ui.loadingOverlay.style.display = 'flex';

            try {
                const response = await fetch('/api/news', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        keywords: allKeywords,
                        startDate: ui.startDateInput.value,
                        display: parseInt(ui.displayCount.value),
                        searchMode: searchMode
                    })
                });

                if (!response.ok) throw new Error('ì„œë²„ ì—ëŸ¬');
                const data = await response.json();

                renderResults(data, allKeywords, searchMode);
                showUI('results');

                // ê²°ê³¼ ìš”ì•½ í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
                const kwStr = allKeywords.map(k => `"${k}"`).join(", ");
                const today = new Date().toISOString().split('T')[0];
                ui.summaryText.innerHTML = `ì•„ë˜ ê²°ê³¼ëŠ” <span>${kwStr}</span> í‚¤ì›Œë“œ(${searchMode})ê°€ í¬í•¨ëœ <span>${ui.startDateInput.value}</span>ë¶€í„° <span>${today}</span>ê¹Œì§€ì˜ ë„¤ì´ë²„ ë‰´ìŠ¤ ê¸°ì‚¬ë¥¼ ê°€ì ¸ì˜¨ ë‚´ìš©ì…ë‹ˆë‹¤.`;

            } catch (err) {
                console.error(err);
                showToast('ë‰´ìŠ¤ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            } finally {
                ui.loadingOverlay.style.display = 'none';
            }
        }

        function renderResults(data, allKeywords, mode) {
            ui.keywordSections.innerHTML = '';
            const keys = Object.keys(data);

            if (keys.length === 0) {
                ui.keywordSections.innerHTML = '<div class="card empty-message">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            keys.forEach(kw => {
                const items = data[kw];
                const section = document.createElement('div');
                section.className = 'keyword-section';

                const header = document.createElement('div');
                header.className = 'section-header';
                const displayName = mode === 'AND' ? 'ê²°í•© ê²€ìƒ‰ ê²°ê³¼' : kw;
                header.innerHTML = `
                    <h3>${displayName} <span class="count-badge">${items.length}</span></h3>
                    <span class="toggle-icon">â–¼</span>
                `;
                header.onclick = () => section.classList.toggle('collapsed');

                const content = document.createElement('div');
                content.className = 'section-content';

                if (items.length === 0) {
                    content.innerHTML = `<div class="empty-message">í•´ë‹¹ ê¸°ê°„ ë‚´ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>`;
                } else {
                    const list = document.createElement('ul');
                    list.className = 'news-list';
                    items.forEach(item => {
                        const li = document.createElement('li');
                        li.className = 'news-item';
                        li.innerHTML = `
                            <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="news-title">${escapeHTML(item.title)}</a>
                            <div class="news-meta">
                                <span>ğŸ“… ${item.pubDate}</span>
                            </div>
                        `;
                        list.appendChild(li);
                    });
                    content.appendChild(list);
                }

                section.appendChild(header);
                section.appendChild(content);
                ui.keywordSections.appendChild(section);
            });
        }

        function toggleAllSections(expand) {
            document.querySelectorAll('.keyword-section').forEach(s => {
                if (expand) s.classList.remove('collapsed');
                else s.classList.add('collapsed');
            });
        }

        function showToast(msg) {
            ui.toast.textContent = msg;
            ui.toast.style.display = 'block';
            setTimeout(() => { ui.toast.style.display = 'none'; }, 3000);
        }

        function escapeHTML(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        init();
    </script>
</body>
